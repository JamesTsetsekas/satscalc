<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
  function btcToSatoshi(btc) {
    return btc * 100000000;
  }
  function satoshiToBtc(satoshi) {
    return satoshi / 100000000;
  }
  function satoshiToUsd(satoshi, bitcoinPrice) {
    return satoshiToBtc(satoshi) * bitcoinPrice;
  }
  function usdToSatoshi(usd, bitcoinPrice) {
    return btcToSatoshi(usd / bitcoinPrice);
  }
  function btcToUsd(btc, bitcoinPrice) {
    return btc * bitcoinPrice;
  }
  function usdToBtc(usd, bitcoinPrice) {
    return usd / bitcoinPrice;
  }
  function satoshiToCurrency(satoshi, bitcoinPrice, rate) {
    return satoshiToBtc(satoshi) * bitcoinPrice / rate;
  }
  function currencyToSatoshi(amount, bitcoinPrice, rate) {
    return btcToSatoshi(amount * rate / bitcoinPrice);
  }

  function parseNumber(input) {
    const number = parseFloat(input.replace(/[^0-9.]+/g, ''));
    return isNaN(number) ? 0 : number;
  }

  let debounceTimer;
  function getBitcoinPriceAnd(callback) {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => {
      jQuery.get("https://bitpay.com/api/rates", function(data) {
        let bitcoinPriceNow = {
          USD: parseFloat(data.find(rate => rate.code === 'USD').rate),
          EUR: parseFloat(data.find(rate => rate.code === 'EUR').rate),
          GBP: parseFloat(data.find(rate => rate.code === 'GBP').rate)
        };
        callback(bitcoinPriceNow);
      });
    }, 500);
  }

  jQuery(function() {
    jQuery("#btu-bts").bind("input", function() {
      let raw = jQuery("#btu-bts").val();
      let parsed = parseNumber(raw);

      getBitcoinPriceAnd(function(bitcoinPriceNow) {
        let btcValue = satoshiToBtc(parsed);
        let usdValue = satoshiToUsd(parsed, bitcoinPriceNow.USD);
        let eurValue = satoshiToCurrency(parsed, bitcoinPriceNow.USD, bitcoinPriceNow.EUR);
        let gbpValue = satoshiToCurrency(parsed, bitcoinPriceNow.USD, bitcoinPriceNow.GBP);

        jQuery("#btc-field").val(btcValue.toFixed(8));
        jQuery("#btus-stus").val(usdValue.toFixed(2));
        jQuery("#bteu-stus").val(eurValue.toFixed(2));
        jQuery("#btgb-stus").val(gbpValue.toFixed(2));
      });
    });

    jQuery("#btus-stus").bind("input", function() {
      let raw = jQuery("#btus-stus").val();
      let parsed = parseNumber(raw);

      getBitcoinPriceAnd(function(bitcoinPriceNow) {
        let btcValue = usdToBtc(parsed, bitcoinPriceNow.USD);
        let satoshiValue = usdToSatoshi(parsed, bitcoinPriceNow.USD);

        jQuery("#btc-field").val(btcValue.toFixed(8));
        jQuery("#btu-bts").val(satoshiValue.toFixed(0));
      });
    });

    jQuery("#bteu-stus").bind("input", function() {
      let raw = jQuery("#bteu-stus").val();
      let parsed = parseNumber(raw);

      getBitcoinPriceAnd(function(bitcoinPriceNow) {
        let btcValue = usdToBtc(parsed, bitcoinPriceNow.EUR);
        let satoshiValue = btcToSatoshi(btcValue);

        jQuery("#btc-field").val(btcValue.toFixed(8));
        jQuery("#btu-bts").val(satoshiValue.toFixed(0));
      });
    });

    jQuery("#btgb-stus").bind("input", function() {
      let raw = jQuery("#btgb-stus").val();
      let parsed = parseNumber(raw);

      getBitcoinPriceAnd(function(bitcoinPriceNow) {
        let btcValue = usdToBtc(parsed, bitcoinPriceNow.GBP);
        let satoshiValue = btcToSatoshi(btcValue);

        jQuery("#btc-field").val(btcValue.toFixed(8));
        jQuery("#btu-bts").val(satoshiValue.toFixed(0));
      });
    });

    jQuery("#btc-field").bind("input", function() {
      let raw = jQuery("#btc-field").val();
      let parsed = parseNumber(raw);

      getBitcoinPriceAnd(function(bitcoinPriceNow) {
        let usdValue = btcToUsd(parsed, bitcoinPriceNow.USD);
        let eurValue = btcToUsd(parsed, bitcoinPriceNow.EUR);
        let gbpValue = btcToUsd(parsed, bitcoinPriceNow.GBP);
        let satoshiValue = btcToSatoshi(parsed);

        jQuery("#btus-stus").val(usdValue.toFixed(2));
        jQuery("#bteu-stus").val(eurValue.toFixed(2));
        jQuery("#btgb-stus").val(gbpValue.toFixed(2));
        jQuery("#btu-bts").val(satoshiValue.toFixed(0));
      });
    });
  });

  async function fetchBitcoinPrice() {
    const response = await fetch('https://bitpay.com/api/rates');
    const data = await response.json();
    return data;
  }

  function updatePrice(currency) {
    fetchBitcoinPrice().then(rates => {
      const rate = rates.find(rate => rate.code === currency).rate;
      document.getElementById('price').innerHTML = `${currency} ${rate}`;
    });
  }

  function showCurrencyFields(currency) {
    const fields = ['usd-wrapper', 'eur-wrapper', 'gbp-wrapper'];
    fields.forEach(field => {
      document.getElementById(field).style.display = 'none';
      document.getElementById(field).querySelector('input').value = '';
    });
    document.getElementById(`${currency.toLowerCase()}-wrapper`).style.display = 'block';

    // Clear all input fields
    document.getElementById('btu-bts').value = '';
    document.getElementById('btc-field').value = '';
    document.getElementById('btus-stus').value = '';
    document.getElementById('bteu-stus').value = '';
    document.getElementById('btgb-stus').value = '';
  }

  document.addEventListener('DOMContentLoaded', () => {
    updatePrice('USD'); // Default to USD
    showCurrencyFields('USD');

    document.getElementById('usd-btn').addEventListener('click', () => {
      updatePrice('USD');
      showCurrencyFields('USD');
    });
    document.getElementById('eur-btn').addEventListener('click', () => {
      updatePrice('EUR');
      showCurrencyFields('EUR');
    });
    document.getElementById('gbp-btn').addEventListener('click', () => {
      updatePrice('GBP');
      showCurrencyFields('GBP');
    });
  });
</script>
